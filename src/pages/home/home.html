<ion-header>
  <ion-toolbar color="danger">
        <ion-title>My Favourite Technologies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
   <ion-item>
      <button
         class="add"
         ion-button
         item-right
         icon-right
         margin-bottom
         color="danger"
         (click)="addEntry()">
            Add a technology
            <ion-icon name="add"></ion-icon>
      </button>
   </ion-item>


   <ion-item *ngFor="let item of items">
      <h2>{{ item.name }} </h2>
      <button
         ion-button
         color="danger"
         item-right
         (click)="viewEntry({ record: item })">View</button>
   </ion-item>


</ion-content>
